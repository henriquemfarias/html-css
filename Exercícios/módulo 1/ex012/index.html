<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTMl</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/video.mp4" width="400" controls>Vídeo</video>
    <video src="midia/pexels-yaroslav-shuraev-8087770.mp4" width="400" controls>Vídeo</video>
<br>
    <h1>Inserindo video da melhor forma!!</h1>
    <video controls width="400" poster="imagem/download.jfif" >
        <source src="midia/pexels-yaroslav-shuraev-8087770.mp4" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução do vídeo.</p>
    </video>

<h1>Inserindo vídeos de outras plataformas</h1>
<iframe width="400" height="225" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
