<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferetens ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Grande">
    </picture>

    <h1>Adicionando áudios</h1>
    <audio src="media/Girasol - Quincas Moreira.mp3" controls autoplay></audio>
    
    
    <h1>Adicionando áudios(melhor)</h1>
    <audio preload="metadata" controls loop>
    <source src="media/Girasol - Quincas Moreira.mp3" type="audio/mpeg">
    <source src="media/Girasol - Quincas Moreira.ogg" type="audio/ogg">
    <source src="media/Girasol - Quincas Moreira.wav" type="audio/wav">
    <p>Caso o navegador não consiga reproduzir o áudio pode fazer o download <a href="media/Girasol - Quincas Moreira.mp3">aqui</a></p>
</audio>

</body>
</html>
